        body {

        }

        .contact-card {

        }
        
        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .filter-button {
            background-color: #3b82f6;
            transition: all 0.2s;
        }

            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .filter-button.active {
            background-color: #1e3a8a; 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.4);
        }
        
        .profile-image-container {
            width: 80px;
            height: 80px;
            border: 3px solid #1e3a8a;
            overflow: hidden;
            border-radius: 9999px;
            background-color: #e2e8f0;
        }
        
        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-button {
            background-color: #f1f5f9;
            color: #1e3a8a;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .detail-button:hover {
            background-color: #e2e8f0;
        }
        
        .detail-list {
            list-style: disc;
            margin-left: 1.25rem;
            color: #475569;
        }
        
        .detail-list li {
            margin-bottom: 0.35rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            { id: 10, area: "GTI", nome: "Rolando Vargas", cargo: "Gerente de Tecnologia e Inovação", email: "rolandovargas@fieg.com.br", telefone: "(62) 3219-1498", resumo: "Gestão de serviços de tecnologia e inovação.", palavras: "GTI, ISTIs, Zeiss, Inovação, SENAI", image_url: "https://i.postimg.cc/vmhR0X2Y/Rolando.png", atividades: ["Gestão estratégica dos Institutos SENAI.", "Projetos de Inovação e Lei do Bem."] },

            // CRTI

            { id: 13, area: "CRTI", nome: "Antonio Balduino Neto", cargo: "Analista de Inteligência de Dados", email: "antoniobsn.senai@fieg.com.br", telefone: "(62) 3219-2817", resumo: "Especialista em Inteligência de Dados e IA.", palavras: "Foresight, IA, Assistentes Virtuais, OKRs, Antonio Neto, BI", image_url: "https://i.postimg.cc/mrdyrF64/Antonio-Neto.png", atividades: ["Criação de Assistentes de IA.", "Estudos prospectivos (Foresight).", "Monitoramento de KPIs estratégicos."] }
            
            // ... Demais colaboradores mapeados anteriormente seguem aqui no mesmo padrão
        ];

        // --- 3. LÓGICA DE FUNÇÕES (HOISTING GARANTIDO) ---

        function normalize(text) {
            return text ? text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : "";
        }

        function formatActivitiesToHtml(activitiesArray) {
            if (!activitiesArray || activitiesArray.length === 0) return "";
            const items = activitiesArray.map(act => `<li>${act}</li>`).join('');
            return `<ul class="detail-list">${items}</ul>`;
        }

        function cleanNaturalQuery(query) {
            const prefixes = [
                /^quem e o responsavel por /, /^quem cuida de /, /^quem e o ponto focal para /,
                /^quem e responsavel pela /, /^quem e responsavel pelo /, /^qual o contato de /
            ];
            let cleaned = normalize(query).trim();
            for (const p of prefixes) { cleaned = cleaned.replace(p, ''); }
            return cleaned.trim();
        }

        function renderResults(list) {
            const container = document.getElementById('results-container');
            const title = document.getElementById('results-title');
            container.innerHTML = '';

            if (list.length === 0) {
                title.textContent = "Nenhum profissional encontrado";
                container.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-medium">Use a busca acima ou selecione uma área.</div>`;
                return;
            }

            title.textContent = `Profissionais Encontrados (${list.length})`;

            list.forEach(c => {
                const card = document.createElement('div');
                card.className = "contact-card bg-white rounded-[2rem] p-6 shadow-sm border border-slate-100 flex flex-col";
                card.innerHTML = `
                    <div class="flex items-start gap-4 mb-6">
                        <div class="profile-image-container flex-shrink-0">
                            <img src="${c.image_url}" alt="${c.nome}" onerror="this.src='https://placehold.co/80x80?text=${c.nome.charAt(0)}'">
                        </div>
                        <div class="min-w-0 flex-1">
                            <h3 class="text-xl font-bold text-slate-900 truncate">${c.nome}</h3>
                            <p class="text-xs font-extrabold text-blue-600 uppercase tracking-tighter mb-1">${c.cargo}</p>
                            <p class="text-[10px] font-bold text-slate-400">${MANAGEMENT_AREA_MAP[c.area]}</p>
                        </div>
                    </div>
                    
                    <div class="flex-1 space-y-4">
                        <div>
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest block mb-1">Resumo</span>
                            <p class="text-sm text-slate-600 leading-snug">${c.resumo}</p>
                        </div>
                    </div>

                    <button onclick="toggleCardDetails('${c.id}', this)" class="detail-button w-full mt-6 py-3 rounded-2xl text-xs font-bold uppercase tracking-wider">
                        Ver Detalhes
                    </button>

                    <div id="details-${c.id}" class="hidden mt-4 pt-4 border-t border-slate-50 animate-fade-in">
                        <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest block mb-2">Atividades Detalhadas</span>
                        ${formatActivitiesToHtml(c.atividades)}
                    </div>

                    <div class="mt-6 pt-4 border-t border-slate-50 space-y-2">
                        <a href="mailto:${c.email}" class="flex items-center text-sm text-slate-500 hover:text-blue-600 transition-colors">
                            <svg class="w-4 h-4 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 001.22 0L21 8m-2 4v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7"></path></svg>
                            <span class="truncate">${c.email || 'N/A'}</span>
                        </a>
                        <div class="flex items-center text-sm text-slate-500">
                            <svg class="w-4 h-4 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-11a2 2 0 01-2-2v-3.28z"></path></svg>
                            <span>${c.telefone || 'N/A'}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleCardDetails(id, btn) {
            const div = document.getElementById(`details-${id}`);
            const isHidden = div.classList.contains('hidden');
            div.classList.toggle('hidden');
            btn.textContent = isHidden ? "Ocultar Detalhes" : "Ver Detalhes";
        }

        function filterContacts(query = '') {
            const term = cleanNaturalQuery(query);
            let results = contacts;

            if (term.length > 0) {
                activeFilter = null;
                document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
                document.getElementById('filter-badge').classList.add('hidden');
                
                results = contacts.filter(c => {
                    const searchable = `${c.nome} ${c.cargo} ${c.palavras} ${c.area} ${c.atividades.join(' ')}`;
                    return normalize(searchable).includes(term);
                });
            } else if (activeFilter) {
                results = contacts.filter(c => c.area === activeFilter);
            } else {
                results = [];
            }

            // Ordenação Hierárquica
            results.sort((a, b) => {
                const getRank = (cargo) => {
                    const key = Object.keys(HIERARCHY_MAP).find(k => cargo.includes(k));
                    return HIERARCHY_MAP[key] || 99;
                };
                const rankA = getRank(a.cargo);
                const rankB = getRank(b.cargo);
                if (rankA !== rankB) return rankA - rankB;
                return a.nome.localeCompare(b.nome);
            });

            renderResults(results);
        }

        function applyFilter(sigla, btn) {
            activeFilter = sigla;
            document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            const badge = document.getElementById('filter-badge');
            badge.textContent = MANAGEMENT_AREA_MAP[sigla];
            badge.classList.remove('hidden');
            
            document.getElementById('search-input').value = '';
            filterContacts('');
        }

        function renderManagementButtons() {
            const container = document.getElementById('management-buttons-container');
            Object.entries(MANAGEMENT_AREA_MAP).forEach(([sigla, nome]) => {
                const btn = document.createElement('button');
                btn.className = "filter-button text-white px-5 py-2.5 rounded-2xl text-sm font-bold shadow-md hover:scale-105 active:scale-95";
                btn.textContent = sigla;
                btn.title = nome;
                btn.onclick = () => applyFilter(sigla, btn);
                container.appendChild(btn);
            });
        }

        // --- 4. INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            renderManagementButtons();
            // Inicia exibindo a Diretoria (DET) por padrão
            const firstBtn = document.querySelector('.filter-button');
            applyFilter('DET', firstBtn);
        });

    </script>
